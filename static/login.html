<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5;">

    <form id="loginForm">
        <h1>Вход</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Введите данные для доступа</p>

        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" required autocomplete="username" placeholder="Ваш логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" required autocomplete="current-password" placeholder="Ваш пароль">
        </div>

        <button type="submit" class="action-btn" style="width: 100%; margin-top: 10px;">Войти</button>
    </form>

    <script type="module" src="js/login.js"></script>
</body>
</html>
