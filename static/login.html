<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; position: relative; margin: 0; font-family: 'Segoe UI', sans-serif;">

    <!-- Кнопка Назад на портал -->
    <a href="portal.html" style="position: absolute; top: 20px; left: 20px; color: #666; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 5px; font-family: sans-serif;">
        ← Назад к платформам
    </a>

    <form id="loginForm">
        <h1>Вход в систему</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">ЖКХ Лидер</p>

        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" required autocomplete="username" placeholder="Ваш логин">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" required autocomplete="current-password" placeholder="Ваш пароль">
        </div>

        <button type="submit" class="action-btn" style="width: 100%; margin-top: 10px;">Войти</button>
    </form>

    <script type="module" src="js/login.js"></script>
</body>
</html>
