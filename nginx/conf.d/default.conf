server {
    listen 80;
    server_name localhost;

    # Перенаправление всего HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # SSL сертификаты
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Настройки безопасности SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Максимальный размер загружаемого файла (важно для Excel импорта)
    client_max_body_size 10M;

    # 1. Раздача статики (Nginx делает это быстрее Python)
    # Файлы css, js, html будут браться из volume ./static
    location / {
        root /usr/share/nginx/html/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # login.html и другие html файлы в корне static
    location ~ \.html$ {
        root /usr/share/nginx/html/static;
    }

    # 2. Проксирование API запросов на FastAPI
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /token {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger документация
    location /docs {
        proxy_pass http://web:8000;
    }
    location /openapi.json {
        proxy_pass http://web:8000;
    }
}