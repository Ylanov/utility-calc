server {
    listen 80;
    server_name localhost;

    # Перенаправление всего HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # SSL сертификаты
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Настройки безопасности SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Максимальный размер загружаемого файла (важно для Excel импорта)
    client_max_body_size 10M;

    # Корневая папка для всей статики
    root /usr/share/nginx/html/static;
    index index.html;

    # =========================================================
    # 1. СПЕЦИАЛЬНАЯ ПАПКА ДЛЯ СГЕНЕРИРОВАННЫХ PDF
    # =========================================================
    # Этот блок должен идти ВЫШЕ общего блока /, чтобы он сработал первым.
    # Nginx будет искать файлы в /usr/share/nginx/html/static/generated_files/
    # (куда мы примонтировали shared_data volume)
    location /static/generated_files/ {
        alias /usr/share/nginx/html/static/generated_files/;
        autoindex off;
        expires 1h;
        add_header Cache-Control "private";
    }

    # =========================================================
    # 2. ПРОКСИРОВАНИЕ API НА БЭКЕНД (FASTAPI)
    # =========================================================

    # Основной API
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Авторизация
    location /token {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger документация
    location /docs {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://web:8000;
    }

    # =========================================================
    # 3. ОБЫЧНАЯ СТАТИКА (ФРОНТЕНД)
    # =========================================================

    # Конкретные HTML файлы
    location ~ \.html$ {
        root /usr/share/nginx/html/static;
    }

    # JS, CSS, картинки (если они лежат в подпапках js/, css/)
    location ~ \.(js|css|png|jpg|jpeg|gif|ico)$ {
        root /usr/share/nginx/html/static;
        expires 7d;
    }

    # Все остальное (SPA роутинг, если нужен, или просто индекс)
    location / {
        root /usr/share/nginx/html/static;
        try_files $uri $uri/ /index.html;
    }
}