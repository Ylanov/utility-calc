services:

  # =============================
  # BACKEND
  # =============================
  web:
    build:
      context: .
      target: web
    container_name: utility_calc_web
    restart: always

    environment:
      DATABASE_URL_ASYNC: postgresql+asyncpg://postgres:postgres@db:5432/utility_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/utility_db
      REDIS_URL: redis://redis:6379/0

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

    volumes:
      - shared_data:/app/static/generated_files

    expose:
      - "8000"

    networks:
      - utility_net


  # =============================
  # WORKER
  # =============================
  worker:
    build:
      context: .
      target: worker
    container_name: utility_calc_worker
    restart: always

    environment:
      DATABASE_URL_ASYNC: postgresql+asyncpg://postgres:postgres@db:5432/utility_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/utility_db
      REDIS_URL: redis://redis:6379/0

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

    volumes:
      - shared_data:/app/static/generated_files

    networks:
      - utility_net


  # =============================
  # POSTGRES
  # =============================
  db:
    image: postgres:15
    container_name: utility_calc_db
    restart: always

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: utility_db
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d utility_db"]
      interval: 5s
      timeout: 5s
      retries: 5

    networks:
      - utility_net


  # =============================
  # REDIS
  # =============================
  redis:
    image: redis:7-alpine
    container_name: utility_calc_redis
    restart: always

    volumes:
      - redis_data:/data

    networks:
      - utility_net


  # =============================
  # NGINX
  # =============================
  nginx:
    image: nginx:alpine
    container_name: utility_calc_nginx
    restart: always

    ports:
      - "8080:80"
      - "8443:443"

    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./static:/usr/share/nginx/html/static
      - shared_data:/usr/share/nginx/html/static/generated_files

    depends_on:
      - web

    networks:
      - utility_net


  # =============================
  # BACKUP
  # =============================
  backup:
    image: postgres:15
    container_name: utility_calc_backup
    restart: always

    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDB: utility_db

    volumes:
      - ./backups:/backups
      - ./backup.sh:/usr/local/bin/backup.sh

    depends_on:
      db:
        condition: service_healthy

    command: >
      bash -c "chmod +x /usr/local/bin/backup.sh &&
      while true; do
        /usr/local/bin/backup.sh;
        sleep 86400;
      done"

    networks:
      - utility_net


# =============================
# VOLUMES
# =============================
volumes:
  postgres_data:
  redis_data:
  shared_data:


# =============================
# NETWORK
# =============================
networks:
  utility_net:
    driver: bridge
