services:
  web:
    build:
      context: .
      target: web
    container_name: utility_calc_web
    restart: always
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - shared_data:/app/static/generated_files
    # Команда выполняет миграции, сидинг данных и запуск сервера последовательно
    command: >
      sh -c "
      echo '---> Running database migrations...' &&
      alembic upgrade head &&
      echo '---> Seeding initial data (if needed)...' &&
      python -m app.initial_data &&
      echo '---> Starting Gunicorn...' &&
      gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      -w ${WEB_CONCURRENCY:-4}
      -b 0.0.0.0:8000
      "
    networks:
      - utility_net

  worker:
    build:
      context: .
      target: worker
    container_name: utility_calc_worker
    restart: always
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - shared_data:/app/static/generated_files
    command: >
      celery -A app.worker worker
      --loglevel=info
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
      --prefetch-multiplier=1
    networks:
      - utility_net

  db:
    image: postgres:15
    container_name: utility_calc_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - utility_net

  redis:
    image: redis:7-alpine
    container_name: utility_calc_redis
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - utility_net

  nginx:
    image: nginx:alpine
    container_name: utility_calc_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./static:/usr/share/nginx/html/static
      - shared_data:/usr/share/nginx/html/static/generated_files
    depends_on:
      - web
    networks:
      - utility_net

  backup:
    image: postgres:15
    container_name: utility_calc_backup
    restart: always
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDB: ${POSTGRES_DB}
    volumes:
      - ./backups:/backups
      - ./backup.sh:/usr/local/bin/backup.sh
    depends_on:
      db:
        condition: service_healthy
    # Даем права на выполнение скрипта и запускаем бесконечный цикл с интервалом 24 часа (86400 сек)
    command: >
      bash -c "
      chmod +x /usr/local/bin/backup.sh &&
      while true; do
        /usr/local/bin/backup.sh;
        sleep 86400;
      done"
    networks:
      - utility_net

volumes:
  postgres_data:
  redis_data:
  shared_data:

networks:
  utility_net:
    driver: bridge