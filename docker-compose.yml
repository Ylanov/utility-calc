# === БАЗОВЫЕ НАСТРОЙКИ ДЛЯ ПРИЛОЖЕНИЯ (YAML Anchor) ===
# Лежит в корне файла, Docker не будет пытаться запустить его как контейнер
x-app-base: &app-base
  build:
    context: .
    target: app_runner
  restart: always
  env_file: ./.env
  environment:
    - DB_HOST=pgbouncer
    - DB_PORT=5432
  depends_on:
    db:
      condition: service_healthy
    pgbouncer:
      condition: service_started
    redis:
      condition: service_started
    minio:
      condition: service_started
  networks:
    - utility_net

services:
  # === ОСНОВНОЕ ВЕБ-ПРИЛОЖЕНИЕ ===
  web:
    <<: *app-base
    container_name: utility_calc_web
    volumes:
      - shared_data:/app/static/generated_files
    command: >
      sh -c "
      sleep 5 &&
      echo '---> Running Utility DB migrations...' && alembic upgrade head &&
      echo '---> Running Arsenal DB migrations...' && alembic -c alembic_arsenal.ini upgrade head &&
      echo '---> Seeding initial data...' && python -m app.initial_data &&
      echo '---> Starting Gunicorn...' &&
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w ${WEB_CONCURRENCY:-4} -b 0.0.0.0:8000
      "

  # === ВОРКЕР ДЛЯ ЛЕГКИХ ЗАДАЧ ===
  worker_default:
    <<: *app-base
    container_name: utility_calc_worker_default
    command: celery -A app.worker worker --loglevel=info --queues=default --hostname=default@%h --concurrency=${CELERY_WORKER_CONCURRENCY:-4}

  # === ВОРКЕР ДЛЯ ТЯЖЕЛЫХ ЗАДАЧ ===
  worker_heavy:
    <<: *app-base
    container_name: utility_calc_worker_heavy
    volumes:
      - shared_data:/app/static/generated_files
    command: celery -A app.worker worker --loglevel=info --queues=heavy --hostname=heavy@%h --concurrency=2

  # === MINIO (S3 STORAGE) ===
  minio:
    image: minio/minio:latest
    container_name: utility_calc_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - utility_net

  # === ПУЛЕР СОЕДИНЕНИЙ PGBOUNCER ===
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: utility_calc_pgbouncer
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=2000
      - DEFAULT_POOL_SIZE=40
      - RESERVE_POOL_SIZE=10
      - ADMIN_USERS=${POSTGRES_USER}
      - AUTH_TYPE=plain
      - AUTH_USER=${POSTGRES_USER}
      - AUTH_FILE=/etc/pgbouncer/userlist.txt
    depends_on:
      - db
    networks:
      - utility_net

  # === БАЗА ДАННЫХ ===
  db:
    image: postgres:15-alpine
    container_name: utility_calc_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - utility_net

  # === REDIS (КЭШ + БРОКЕР) ===
  redis:
    image: redis:7-alpine
    container_name: utility_calc_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - utility_net

  # === NGINX (ПРОКСИ + СТАТИКА) ===
  nginx:
    image: nginx:alpine
    container_name: utility_calc_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./static:/usr/share/nginx/html/static
      - shared_data:/usr/share/nginx/html/static/generated_files
    depends_on:
      - web
    networks:
      - utility_net

  # === БЭКАПЫ ===
  backup:
    image: postgres:15-alpine
    container_name: utility_calc_backup
    restart: always
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDB: ${POSTGRES_DB}
    volumes:
      - ./backups:/backups
      - ./backup.sh:/usr/local/bin/backup.sh
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      chmod +x /usr/local/bin/backup.sh &&
      while true; do /usr/local/bin/backup.sh; sleep 86400; done
      "
    networks:
      - utility_net

volumes:
  postgres_data:
  redis_data:
  shared_data:
  minio_data:

networks:
  utility_net:
    driver: bridge