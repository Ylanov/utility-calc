# === ПРОДАКШЕН НАСТРОЙКИ (PROXMOX) ===
x-app-base: &app-base
  # БЕРЕМ ГОТОВЫЙ ОБРАЗ ИЗ GITHUB CONTAINER REGISTRY
  image: ghcr.io/Ylanov/utility-calc:latest
  restart: always
  env_file: ./.env
  environment:
    - DB_HOST=pgbouncer
    - DB_PORT=5432
  depends_on:
    db:
      condition: service_healthy
    pgbouncer:
      condition: service_started
    redis:
      condition: service_started
    minio:
      condition: service_started
  networks:
    - utility_net

services:
  web:
    <<: *app-base
    container_name: utility_calc_web
    volumes:
      - shared_data:/app/static/generated_files
    command: >
      sh -c "
      sleep 5 &&
      echo '---> Running DB migrations...' && alembic upgrade head &&
      echo '---> Running Arsenal migrations...' && alembic -c alembic_arsenal.ini upgrade head &&
      echo '---> Starting Gunicorn...' &&
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w $${WEB_CONCURRENCY:-4} -b 0.0.0.0:8000
      "

  worker_default:
    <<: *app-base
    container_name: utility_calc_worker_default
    command: celery -A app.worker worker --loglevel=info --queues=default --hostname=default@%h --concurrency=$${CELERY_WORKER_CONCURRENCY:-4}

  worker_heavy:
    <<: *app-base
    container_name: utility_calc_worker_heavy
    volumes:
      - shared_data:/app/static/generated_files
    command: celery -A app.worker worker --loglevel=info --queues=heavy --hostname=heavy@%h --concurrency=2

  # === АВТООБНОВЛЕНИЕ ЧЕРЕЗ WATCHTOWER ===
  watchtower:
    image: containrrr/watchtower
    container_name: utility_calc_watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Это нужно, если репозиторий в Github приватный (чтобы Watchtower мог скачать образ)
      - /root/.docker/config.json:/config.json:ro
    # Проверять обновления каждые 5 минут (300 сек) и удалять старые скачанные образы
    command: --interval 300 --cleanup
    networks:
      - utility_net

  minio:
    image: minio/minio:latest
    container_name: utility_calc_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: $${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: $${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - utility_net

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: utility_calc_pgbouncer
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=$${POSTGRES_USER}
      - DB_PASSWORD=$${POSTGRES_PASSWORD}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=2000
      - DEFAULT_POOL_SIZE=40
      - RESERVE_POOL_SIZE=10
      - ADMIN_USERS=$${POSTGRES_USER}
      - AUTH_TYPE=plain
      - AUTH_USER=$${POSTGRES_USER}
      - AUTH_FILE=/etc/pgbouncer/userlist.txt
    depends_on:
      - db
    networks:
      - utility_net

  db:
    image: postgres:15-alpine
    container_name: utility_calc_db
    restart: always
    environment:
      POSTGRES_USER: $${POSTGRES_USER}
      POSTGRES_PASSWORD: $${POSTGRES_PASSWORD}
      POSTGRES_DB: $${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
    healthcheck:
      test:["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - utility_net

  redis:
    image: redis:7-alpine
    container_name: utility_calc_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - utility_net

  # NGINX (Только для раздачи статики ВНУТРИ докер-сети, снаружи его закрывает NPM)
  nginx:
    # ИСПОЛЬЗУЕМ ВАШ ЖЕ ОБРАЗ (он содержит папку static из Dockerfile)
    image: ghcr.io/Ylanov/utility-calc:latest
    container_name: utility_calc_nginx
    restart: always
    # Переопределяем команду запуска, чтобы он работал как Nginx, а не как Python
    entrypoint: ["nginx", "-g", "daemon off;"]
    ports:
      - "8080:80" # Nginx Proxy Manager будет проксировать трафик на этот порт!
    volumes:
      # Прокидываем конфиг (убедитесь, что файл nginx.conf лежит рядом)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - shared_data:/usr/share/nginx/html/static/generated_files
    depends_on:
      - web
    networks:
      - utility_net

  backup:
    image: postgres:15-alpine
    container_name: utility_calc_backup
    restart: always
    environment:
      PGHOST: db
      PGUSER: $${POSTGRES_USER}
      PGPASSWORD: $${POSTGRES_PASSWORD}
      PGDB: $${POSTGRES_DB}
    volumes:
      - ./backups:/backups
      - ./backup.sh:/usr/local/bin/backup.sh
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      chmod +x /usr/local/bin/backup.sh &&
      while true; do /usr/local/bin/backup.sh; sleep 86400; done
      "
    networks:
      - utility_net

volumes:
  postgres_data:
  redis_data:
  shared_data:
  minio_data:

networks:
  utility_net:
    driver: bridge